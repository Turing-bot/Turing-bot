name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at every 12AM,12PMUTC
    - cron: "0 12,0 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_LANGUAGE_PER_REPO: False
          SYMBOL_VERSION: 3
